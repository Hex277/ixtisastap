<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="IxtisasTap.com - Find specializations and universities based on Azerbaijani education group scores." />
  <meta name="keywords" content="ixtisas tap, specialization, group choice, university, education, Azerbaijan" />
  <meta name="author" content="IxtisasTap Team" />
  <meta property="og:title" content="IxtisasTap.com – Find Specializations and Universities" />
  <meta property="og:description" content="Quickly find programs and universities based on group selection and exam scores." />
  <title>IxtisasTap – Select Group</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8653707665334072"
     crossorigin="anonymous"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        text-align: center;
    }

        .header {
        background-color: #1E90FF;
        color: white;
        padding: 40px 20px;
    }

        .menu-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 40px 20px;
    }

        .menu-button {
        display: block;
        width: 200px;
        padding: 15px;
        background-color: #ffffff;
        border: 2px solid #1E90FF;
        border-radius: 8px;
        text-decoration: none;
        color: #1E90FF;
        font-weight: bold;
        transition: 0.3s;
    }

        .menu-button:hover {
        background-color: #1E90FF;
        color: white;
    }
    .site-footer {
      text-align: center;
      padding: 40px;
      background-color: transparent;
      color: inherit;
      font-size: 14px;
    }
    #language-selector {
      right: 15px;
      top: 13px;
      width: 43px;
      height: 36px;
      padding: 4px 0px;
      font-size: 17px;
      background-color: transparent;
      border: none;
      color: rgb(214, 214, 214);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    @media (min-width: 769px) {
      #language-selector {
        position: fixed;
      }
    }
    @media (max-width: 768px) {
      #language-selector {
        position: absolute;
      }
    }


  </style>
</head>
<body>
  <select id="language-selector">
    <option value="en" selected>EN</option>
    <option value="az">AZ</option>
    <option value="tr">TR</option>
  </select>  

  <header class="header">
    <h1 data-i18n="siteTitle"></h1>
    <p data-i18n="selectPrompt"></p>
  </header>

  <main class="menu-container">
    <a href="1ciqrup.html" class="menu-button" data-i18n="group1"></a>
    <a href="2ciqrup.html" class="menu-button" data-i18n="group2"></a>
    <a href="3ciqrup.html" class="menu-button" data-i18n="group3"></a>
    <a href="4ciqrup.html" class="menu-button" data-i18n="group4"></a>
    <a href="5ciqrup.html" class="menu-button" data-i18n="group5"></a>
  </main>

  <!-- Google Ads -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8653707665334072"
       data-ad-slot="3406974490"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <footer class="site-footer">
    <p>&copy; 2025 ixtisastap.com. <span data-i18n="footerText"></span></p>
  </footer>

  <script>
    const translations = {
      en: {
        siteTitle: "IxtisasTap.com",
        selectPrompt: "Please select a group:",
        group1: "Group 1",
        group2: "Group 2",
        group3: "Group 3",
        group4: "Group 4",
        group5: "Group 5",
        footerText: "All rights reserved."
      },
      az: {
        siteTitle: "İxtisasTap.com",
        selectPrompt: "Zəhmət olmasa, qrup seçin:",
        group1: "1-ci Qrup",
        group2: "2-ci Qrup",
        group3: "3-cü Qrup",
        group4: "4-cü Qrup",
        group5: "5-ci Qrup",
        footerText: "Bütün hüquqlar qorunur."
      },
      tr: {
        siteTitle: "IxtisasTap.com",
        selectPrompt: "Lütfen bir grup seçin:",
        group1: "1. Grup",
        group2: "2. Grup",
        group3: "3. Grup",
        group4: "4. Grup",
        group5: "5. Grup",
        footerText: "Tüm hakları saklıdır."
      }
    };

    function setLanguage(lang) {
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      localStorage.setItem("preferredLang", lang);
    }

    document.getElementById("language-selector").addEventListener("change", function () {
      setLanguage(this.value);
    });

    // İlk açılışda yadda qalan dili yüklə
    const savedLang = localStorage.getItem("preferredLang") || "en";
    document.getElementById("language-selector").value = savedLang;
    setLanguage(savedLang);
  </script>
</body>
</html>
